<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                <div class="content" style="background: white;">
                    <div class="container-fluid" style="padding-bottom: 30px;">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">	
                                        <!-- Register Content -->
                                <div class="account-content">
                                    <div class="row align-items-center justify-content-center">
                                        <div class="col-md-7 col-lg-6 login-left">
                                                <img src="/doctzApp-war/resources/img/login-banner.png" class="img-fluid" alt="Doccure Register"/>	
                                        </div>
                                        <div class="col-md-12 col-lg-6 login-right">
                                            <div class="login-header">
                                                    <h3>Patient Register</h3>
                                            </div>

                                                <!-- Register Form -->
                                                <h:form>
                                                        <div class="form-group form-focus">
                                                            <h:inputText class="form-control floating" id="patirntname" value="${patientBean.patientname}"/>
                                                            <label class="focus-label">Patient Name</label>
                                                        </div>
                                                        <div class="form-group form-focus">
                                                            <label>Gender</label>
                                                            <h:selectOneRadio id="gender" value="${patientBean.gender}">
                                                               <f:selectItem itemValue="Male" itemLabel="Male"/>                                                            
                                                               <f:selectItem itemValue="Female" itemLabel="Female" />                                                               
                                                            </h:selectOneRadio>
                                                        </div>
                                                        <div class="form-group form-focus">
                                                            <h:inputTextarea rows="5" class="form-control floating" id="address" value="${patientBean.address}"/>
                                                            <label class="focus-label">Address</label>
                                                        </div>
                                                        <div class="form-group form-focus">
                                                            <h:inputText class="form-control floating" id="age" value="${patientBean.age}"/>
                                                            <label class="focus-label">Age</label>
                                                        </div>
                                                        <div class="form-group form-focus">
                                                            <h:inputText class="form-control floating" id="username" value="${patientBean.username}"/>
                                                            <label class="focus-label">Username</label>
                                                        </div>                                                  
                                                        <div class="form-group form-focus">
                                                            <h:inputSecret class="form-control floating" id="password" value="${patientBean.password}"/>
                                                            <label class="focus-label">Password</label>
                                                        </div>
                                                        <div class="form-group form-focus">
                                                            <h:inputText class="form-control floating" id="email" value="${patientBean.email}"/>
                                                            <label class="focus-label">Email</label>
                                                        </div>
                                                        <div class="form-group form-focus">
                                                            <h:inputText class="form-control floating" id="contact" value="${patientBean.contact}"/>
                                                            <label class="focus-label">Contact</label>
                                                        </div>
                                                    
                                                    
                                                        <div class="text-right">
                                                                <a class="forgot-link" href="login.xhtml">Already have an account?</a>
                                                        </div>
                                                    <h:commandButton class="btn btn-primary btn-block btn-lg login-btn" value="Signup" action="${patientBean.addPatient}" />
                                                    </h:form>
                                                                <!-- /Register Form -->
                                            </div>
                                        </div>
                                    </div>
                                        <!-- /Register Content -->
                                </div>
                        </div>
                </div>
            </div>	
            </ui:define>

        </ui:composition>

    </body>
</html>
